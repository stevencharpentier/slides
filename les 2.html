## IDE en debuggen
---
### IDE - **Integrated Development Environment**
Wij gebruiken Clion.

*waarom?*

- Cross-platform
- geen amerikaans bedrijf
- goede ondersteuning voor C++
---
### Toolchain
 
 wij gebruiken MinWG
- builder: *ninja*
- compiler: *g++*
- debugger: *gdb*
 
---
## CMAKE

Instructielijst voor een project in CLion
---
## CMakeLists.txt
een standaard bestand

```cmake
cmake_minimum_required(VERSION 3.28)
project(MijnEersteProject)

set(CMAKE_CXX_STANDARD 23)

add_executable(MijnEersteProject main.cpp)
```

---
## CMakeLists.txt
variabelen en parameters
```cmake
# Definieer de projectnaam één keer
set(MY_PROJECT_NAME "MijnEersteProject")

project(${MY_PROJECT_NAME})

# Gebruik de variabele bij het maken van de executable
add_executable(${MY_PROJECT_NAME} main.cpp)
```

---
## Debuggen
 **Debuggen** is het proces van het identificeren en oplossen van fouten in je code.


 **breakpoints** zijn punten in je code waar de uitvoering tijdelijk stopt, zodat je de staat van het programma kunt inspecteren
---
## Debuggen in CLion
gebruik de kever om je programma in debug te starten
- stap naar het eerste breakpoint
- *step over* om de volgende regel code uit te voeren
- *step into* om een functie binnen te gaan
- *step out* naar de functie die deze aanriep
