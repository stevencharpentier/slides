## Geschiedenis van C++
- Ontstaan door **Bjarne Stroustrup** (1979)
- "C with Classes"
- Evolutie: C++98, C++11, C++14, C++17, C++20, C++23, c++26
- Kracht: Performance en abstractie

---
    ## C++98
    - **Standaardisatie**: Eerste officiÃ«le ISO-standaard
    - **STL (Standard Template Library)**: Containers, algorithms, iterators
    - **Templates**: Generiek programmeren

---
    ## C++11
    - **Auto keyword**: Vereenvoudigde type declaratie
    - **Lambda functies**: Anonieme functies
    - **Smart pointers**: `unique_ptr`, `shared_ptr`

---
    ## C++14
    - **Generic lambdas**: `auto` parameters in lambdas
    - **Return type deduction**: `auto` in functies

---
    ## C++17
    - **Structured bindings**: `auto [x, y] = pair`
    - **Filesystem library**: Bestandssysteem operaties

---
    ## C++20
    - **Concepts**: Sjabloonbeperkingen
    - **Coroutines**: Parallel programmeren
    - **Modules**: Modulair codesysteem

---
    ## C++23 & C++26
    - **std println**: Eenvoudige console output
    - **C++ Reflectie** (verwacht in C++26)

## Het Compilatiemodel
1. **Pre-processor**: Verwerken `#include` & `#define`
2. **Compiler**: Vertaling naar Assembly
3. **Linker**: link van object files en libraries naar een **Executable** (`.exe`)

![compilatieproces](cpp_compiling_dark.png)
---
## Waarom C++?
- **Geen tussenpersoon**: Direct op hardware, niet via runtime
- **Voorspelbaarheid**: "Jij" bepaalt wanneer geheugen wordt beheerd
- **Hardware-toegang**: Essentieel voor sensors, GPU, embedded systemen

---

## C++ vs C# vs Java vs Python
| Aspect | C++ | C# | Java | Python |
|--------|-----|-----|------|--------|
| Runtime | Direct op metaal | .NET Runtime | JVM | Interpreter |
| Performance | Maximaal | Goed | Goed | Laag |
| Geheugen | Handmatig | Garbage Collector | Garbage Collector | Garbage Collector |
| Hardware-toegang | Ja | Beperkt | Beperkt | Nee |
| Leesbaarheid | Laag | Gemiddeld | Gemiddeld | Hoog |
