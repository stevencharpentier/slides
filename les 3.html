# C++ programmeren
## Bestandsstructuur
---


### Structuur en Modulair Programmeren
Headers en Source Files

---
## Waarom splitsen?

- **Overzicht**: Interface vs Implementatie
- **Compilatiesnelheid**: Alleen gewijzigde files compileren
- **Herbruikbaarheid**: Code delen via headers

---
## Bestandsstructuur in C++

- **Header files** (`.h` of `.hpp`)
  - Declaraties (Het "visitekaartje")
- **Source files** (`.cpp`)
  - Implementatie (De logica)

---
## De Header File

**Bestand: `WiskundeUtils.h`**
```cpp
#ifndef WISKUNDEUTILS_H
#define WISKUNDEUTILS_H

    // Declaratie van methodes
    int Optellen(int a, int b);
    int Aftrekken(int a, int b);
    int Vermenigvuldigen(int a, int b);
    float Delen(int a, int b);
    int Kwadraat(int a);

#endif
```

---
## Header Guards

Voorkomt dubbele declaraties bij multiple includes.

- `#ifndef NAAM_H`: If Not Defined
- `#define NAAM_H`: Defineer nu
- `#endif`: Einde check

---
## Modern Alternatief

`#pragma once`

Doet hetzelfde, maar korter.

```cpp
#pragma once

int Optellen(int a, int b);
// ...
```

---
## De Source File

**Bestand: `WiskundeUtils.cpp`**

Vergeet de include niet!

```cpp
#include "WiskundeUtils.h"

// Implementatie
int Optellen(int a, int b) {
    return a + b;
}
// ... overige implementaties
```

---
## Gebruik in Main

**Bestand: `main.cpp`**

```cpp

#include "WiskundeUtils.h"

int main() {
    int som = Optellen(5, 3);
    std::cout << "De som is: " << som << std::endl;
    return 0;
}
```

---
## CMake aanpassen

Nieuwe `.cpp` bestanden moeten in `CMakeLists.txt`.

```cmake
# Voeg zowel main.cpp als WiskundeUtils.cpp toe
add_executable(MijnProject 
    main.cpp 
    WiskundeUtils.cpp
)
```

> `.h` files hoeven hier niet bij.
